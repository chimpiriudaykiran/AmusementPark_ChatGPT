<div id="liveAlertPlaceholder" style="
    margin-top: 50px;
    right: 0px;
    float: right;
    width: 30%;
    position: absolute;
    top: 15px;
"></div>
<script>
    $('#booking-date1, #booking-date2').calendar({
        type: 'date'
    });

    $(document).ready(function () {
        $('.minus').click(function () {
            var $input = $(this).closest('.ui.input').find('.date-input');
            var count = parseInt($input.val()) - 1;
            count = count < 1 ? 1 : count;
            $input.val(count);
            $input.change();
            return false;
        });
        $('.plus').click(function () {
            var $input = $(this).closest('.ui.input').find('.date-input');
            $input.val(parseInt($input.val()) + 1);
            $input.change();
            return false;
        });
    });
</script>
<script>
    function logout() {
        // Clear the 'userData' cookie by setting an expired date
        document.cookie = 'userData=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        // Redirect the user to the login page
        window.location.href = "/login"; // Change "/login" to the actual login page URL
    }

    window.onload = function () {
        // Function to check if the user is logged in
        function isLoggedIn() {
            // Get all cookies
            const cookies = document.cookie.split(';');
            // Loop through each cookie to find userData
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Check if the cookie contains 'userData'
                if (cookie.startsWith('userData=')) {
                    // If 'userData' is found, parse it and check expiration time
                    const userDataString = cookie.substring('userData='.length, cookie.length);
                    const userData = JSON.parse(decodeURIComponent(userDataString));
                    const expirationTime = new Date(userData.expirationTime);
                    // Check if the expiration time is in the future
                    if (expirationTime > new Date()) {
                        return true; // Return true if the user is logged in
                    }
                }
            }
            return false; // Return false if 'userData' is not found or has expired
        }

        // Check if the user is logged in
        if (!isLoggedIn()) {
            // Redirect to home page if the user is logged in
            {#window.location.href = "/";#}
        }
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
            submitForm();
        });

    function submitForm() {
        const cardContainer = document.getElementById('cardContainer');
                cardContainer.innerHTML = '';

        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('');
            alertPlaceholder.innerText = '';
            alertPlaceholder.append(wrapper)
        }
        const fromdate = document.getElementById('fromdate').value;
        const todate = document.getElementById('todate').value;

        const requestDetails = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({"fromdate": fromdate, "todate": todate})
        };

        fetch('/getfeedback', requestDetails)
            .then(response => {
                if (!response.ok) {
                    return response.json().then((responsetext) => {
                        console.error(responsetext.message);
                        appendAlert(responsetext.message, 'danger');
                        throw new Error(responsetext.message);
                    });
                } else {
                    return response.json();
                }
            })
            .then(data => {
                const formsData = data; // Assuming the response contains ticket details

                formsData.feedbackforms.forEach(feedback => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    const cardBody = document.createElement('div');
                    cardBody.classList.add('card-body');

                    const title = document.createElement('h5');
                    title.classList.add('card-title');
                    title.textContent = `Name: ${feedback.name}`;

                    var text1 = document.createElement('p');
                    text1.classList.add('card-text');
                    text1.textContent = `Email: ${feedback.email}`;

                    var text2 = document.createElement('p');
                    text2.classList.add('card-text');
                    text2.textContent = `Message: ${feedback.feedback}`;

                    cardBody.appendChild(title);
                    cardBody.appendChild(text1);
                    cardBody.appendChild(text2);
                    card.appendChild(cardBody);
                    cardContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
            });
    }
</script>
